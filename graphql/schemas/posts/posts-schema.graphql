type Query{
    getPostsByType(type: String): [Post]!
    getPostsByCategory(category_id: Int): [Post]!
}

type Post{
    id: Int
    title: String
    updated_at: String
    description: String
    likes: String
    comments: [Comment]
    categories: [String]!
    author: String
    image: String
}

type Comment {
    id: Int
    post_id: Int
    user: String
    comment: String
}